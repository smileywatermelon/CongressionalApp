{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PCA Connect{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static "globals.css" %}">
    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
		integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {% block head %}{% endblock head %}
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light px-4 fixed-top bg shadow-sm rounded bg-body">
        <div class="container-fluid ">
          <a class="navbar-brand text-primary" href="/"><b>PCA Connect</b></a>
          <button hidden type="button"  class="btn-sm btn" id="theme"><img style="size: 24 24 !important;" id="themeIcon" src="{% static "sun.svg" %}" alt="Toggle dark/light theme"></button>
          {% if request.user.is_authenticated %}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
        <p class="m-2 p-2 float-right"> Greetings, <b> {{ request.user.username }}</b></p>
              </li>
            </ul>
            <button class="btn btn-primary" action="/login">
              <a href="/user/login" style="text-decoration: none !important;">Logout</a>
            </button>
          </div>
          {% else %}

          
          {% endif %}

        </div>
    </nav>
    {% block body %}
    {% endblock %}
    <script src="{% static "index.js" %}"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  
</html>
